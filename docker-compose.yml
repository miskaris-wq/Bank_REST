services:
  postgres:
    image: postgres:16
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: BankRest
      POSTGRES_PASSWORD: BankRest
      POSTGRES_DB: BankRest
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - bank-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - bank-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bank-rest-app
    restart: unless-stopped
    depends_on:
      - postgres
    ports:
      - "8060:8060"
    environment:
      JWT_SECRET: "f76295d1b072ce49e8808caf82091dd8b8e2451516996e217d3d7547fd7dae6e"
      JWT_EXPIRATION: "3600000"
      CARD_SECRET: "vOL6szZ0sHYzZJx5XZArG8VUla9viG0BXgiAo7Pooas="
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/BankRest
      SPRING_DATASOURCE_USERNAME: BankRest
      SPRING_DATASOURCE_PASSWORD: BankRest
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
    networks:
      - bank-network

volumes:
  postgres_data:
  pgadmin_data:

networks:
  bank-network:
    driver: bridge
