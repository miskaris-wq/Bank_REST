databaseChangeLog:
  - changeSet:
      id: "3"
      author: "ksenya"
      changes:
        - createTable:
            tableName: bank_card
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: balance
                  type: NUMERIC(38,2)
                  constraints:
                    nullable: false
              - column:
                  name: card_number
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: expiration_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: owner_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: bank_card
            baseColumnNames: owner_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_bank_card_owner
        - sql:
            dbms: postgresql
            sql: >
              ALTER TABLE bank_card
              ADD CONSTRAINT chk_bank_card_status
              CHECK (status IN ('ACTIVE','BLOCKED','EXPIRED'));