databaseChangeLog:
  - changeSet:
      id: "4"
      author: "ksenya"
      changes:
        - createTable:
            tableName: block_requests
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: message
                  type: VARCHAR(500)
              - column:
                  name: requested_at
                  type: TIMESTAMP(6)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: card_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: initiator_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: block_requests
            baseColumnNames: card_id
            referencedTableName: bank_card
            referencedColumnNames: id
            constraintName: fk_block_requests_card
        - addForeignKeyConstraint:
            baseTableName: block_requests
            baseColumnNames: initiator_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_block_requests_initiator
        - sql:
            dbms: postgresql
            sql: >
              ALTER TABLE block_requests
              ADD CONSTRAINT chk_block_requests_status
              CHECK (status IN ('PENDING','APPROVED','REJECTED'));