databaseChangeLog:
  - changeSet:
      id: "1"
      author: "ksenya"
      preConditions:
        onFail: MARK_RAN
        onError:
        nestedPreconditions:
          - not:
              tableExists:
                tableName: users
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
