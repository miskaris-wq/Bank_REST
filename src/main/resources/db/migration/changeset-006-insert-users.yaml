databaseChangeLog:
  - changeSet:
      id: "6"
      author: "ksenya"
      preConditions:
        onFail: MARK_RAN
        onError: HALT
          - not:
              and:
                - sqlCheck:
                    expectedResult: "1"
                    sql: "SELECT COUNT(*) FROM users WHERE username = 'admin';"
                - sqlCheck:
                    expectedResult: "1"
                    sql: "SELECT COUNT(*) FROM users WHERE username = 'user';"
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: id
                  valueNumeric: 1
              - column:
                  name: username
                  value: "admin"
              - column:
                  name: password
                  value: "admin"
        - insert:
            tableName: users
            columns:
              - column:
                  name: id
                  valueNumeric: 2
              - column:
                  name: username
                  value: "user"
              - column:
                  name: password
                  value: "user"
