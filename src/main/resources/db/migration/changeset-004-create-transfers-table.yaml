databaseChangeLog:
  - changeSet:
      id: "5"
      author: "ksenya"
      changes:
        - createTable:
            tableName: transfers
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: amount
                  type: NUMERIC(38,2)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: from_card_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: initiator_user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: to_card_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: transfers
            baseColumnNames: from_card_id
            referencedTableName: bank_card
            referencedColumnNames: id
            constraintName: fk_transfers_from_card
        - addForeignKeyConstraint:
            baseTableName: transfers
            baseColumnNames: to_card_id
            referencedTableName: bank_card
            referencedColumnNames: id
            constraintName: fk_transfers_to_card
        - addForeignKeyConstraint:
            baseTableName: transfers
            baseColumnNames: initiator_user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_transfers_initiator
        - sql:
            dbms: postgresql
            sql: >
              ALTER TABLE transfers
              ADD CONSTRAINT chk_transfers_status
              CHECK (status IN ('COMPLETED','PROCESS','CANCELLED'));